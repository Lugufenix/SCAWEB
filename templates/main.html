<!DOCTYPE html><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>	<title>SCAWEB</title>	<link rel="stylesheet" type="text/css" href="../css/estilos.css"></head><body>	<form action="conexion.php" method="POST">		<h2>REGISTRO DE ACTIVIDADES</h2>		<h2>Herramientas WEB</h2>		<input autofocus type="text" name="ticket" placeholder="No. Ticket" required>				<input type="date" name="fecha" id="fecha"/>				<script>		var f = new Date();		if(f.getMonth()+1 == 10)			var q = (f.getFullYear() + "-" +(f.getMonth() +1) + "-" + f.getDate());		else			var q = (f.getFullYear() + "-" + 0+(f.getMonth() +1) + "-" + f.getDate());		//document.write(q);		var r = document.getElementById("fecha");		r.setAttribute("value", q);		</script>						<select name="area" id="area">			<option>Comisión</option>			<option>Centro de Estudio</option>			<option>Servicios Parlamentarios</option>		</select>		<input type="text" name="actividad" placeholder="Que solicitan">		<textarea maxlength="200" name="descripcion" placeholder="Que actividad realiza"></textarea>		<input type="submit" value="ENVIAR" id="boton"/>	</form>			</body></html>
