<!DOCTYPE html><html lang="es" dir="ltr"><head>	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>	<title>SCAWEB</title>	<link rel="stylesheet" type="text/css" href="../css/estilos.css"/>	<link rel="icon" type="image/png" href="../resources/images/logoHCD.gif" /></head><body><header> <img border="0" src="../resources/images/header.png" width="100%" height="100"></header>	<form action="conexion.php" method="POST">		<h2>REGISTRO DE ACTIVIDADES</h2>		<h2>Herramientas WEB</h2>		<input autofocus type="text" name="ticket" placeholder="No. Ticket" required>				<input type="date" name="fecha" id="fecha"/>				<script>		var f = new Date();		if(f.getMonth()+1 == 10)			var q = (f.getFullYear() + "-" +(f.getMonth() +1) + "-" + f.getDate());		else			var q = (f.getFullYear() + "-" + 0+(f.getMonth() +1) + "-" + f.getDate());		var r = document.getElementById("fecha");		r.setAttribute("value", q);		</script>				<select name="area" id="area">			<option>Comisi&oacuten</option>			<option>Centro de Estudio</option>			<option>Servicios Parlamentarios</option>		</select>		<input type="text" name="actividad" placeholder="¿Qu&eacute solicitan?">		<textarea maxlength="200" name="descripcion" placeholder="¿Qu&eacute actividad realiza?"></textarea>		<input type="submit" value="ENVIAR" id="boton"/>	</form><br/><br/><footer><img border="0" src="../resources/images/footer.png" width="100%" height="100"></footer>			</body></html>
